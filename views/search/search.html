<ion-view view-title="find locations">
	<ion-content>
		<div class="bar bar-header item-input-inset">
		  <label class="item-input-wrapper">
		    <input type="search" placeholder="Search for a location" ng-model="info.adds">
		  </label>
		  <button class="button button-positive" ng-click="gets()">submit</button>
		</div>
		<ion-list>
			<ion-item class="item" ng-repeat="add in addres" ui-sref="weath({titleId:add.formatted_address,messageId:add.geometry.location.lat,nameId:add.geometry.location.lng})">
				{{add.formatted_address}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
